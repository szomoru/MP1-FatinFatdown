<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css"/>

<body class="bg-body">

    <div class="row-header">

                    <span class="txt-fatin">FatIn</span><span class="txt-fatdown">FatDown</span>
                </div>
        </div>
        <div class="header-nav">
                    
                        <ul id="nav" class="nav-container">
                            <li class="menuitem hvr-sweep-to-bottom">
                                <a href="under_construction.html"><i class="fas fa-user" aria-hidden="true"></i><span>About Me</span></a>
                            </li>
                            <li class="menuitem hvr-sweep-to-bottom">

                            </li>
                            <li class="menuitem hvr-sweep-to-bottom">

                            </li>
                            <li class="menuitem hvr-sweep-to-bottom">

                            <li class="menuitem hvr-sweep-to-bottom">
                                <a href="contact.html"><i class="fas fa-envelope" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                        </ul>
                    
            
        </div>
        
    </div>

    
    <section class="container-fluid">
        <div class="row section-height">
            <div id="sec-fatdown-menu" class="col-md-2 border-sec-menu bg-color-fatdown-menu bg-body">
                <div class="row">  
                    <div class="col">
                            
                        
                    </div>           
                </div>
            </div>

            <div id="sec-fatin-sub" class="col-md-10 border-sec-detail bg-color-fatdown">

                    <div class="text">

                    </div>
                    <div class="row">
                            <form class="sec-signup">
                                <div class="container">
                                    <h4>Stay Updated ...</h4>
                                </div>

                                <div class="container" style="background-color:grey">
                                    <input type="text" placeholder="Name" name="name" required>
                                    <input type="text" placeholder="Email address" name="mail" required>
                                </div>

                                <div class="container">
                                    <input type="submit" value="Subscribe">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
            
        </div>
         
    </section>

    
    <footer>
        <div class="row border-all bg-color-header-footer">

                <div class="uppercase general-sub"><span class="txt-brd-subscribe-social">Newsletter</span></div>
            </div>
            <div class="row">
                <div class="inline-block">
                    SIGN UP and get information about 
                    the latest updates! 
                </div>
            </div>
            <div class="row">
                <div class="signup">
                    <form class="form-inline">
                        <input class="form-control" type="email" placeholder="email@example.com">

                    </form>
                </div>
            </div>
            </div>
            <div class="col-sm-6">

                </div>

                        <li class="list-inline-item">

                        <li class="list-inline-item">

                        <li class="list-inline-item">

                                <span class="sr-only">Youtube</span>
                            </a>
                        </li>
                    </ul>

            </div>
            
        </div>
